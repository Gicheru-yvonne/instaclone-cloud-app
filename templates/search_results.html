<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>🔍 Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for user in results %}
                <li>
                    
                    <a href="/user/{{ user.uid }}">{{ user.email }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching profiles found.</p>
    {% endif %}

    <a href="/"><button>⬅️ Back to Home</button></a>
</body>
</html>
